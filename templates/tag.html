{% extends "base.html" %}
{% load md %}
{% block content %}

{% include "post_list.html" %}

{% block pagenav %}
<p class="list_nav">
  {% if posts.has_next %}<a class="left" href="{{ page_root }}/{{ posts.next_page_number }}/">&laquo; older</a>{% endif %}
  {% if posts.has_previous %}<a class="right" href="{{ page_root }}/{{ posts.previous_page_number }}/">newer &raquo;</a>{% endif %}
  <br clear="all">
</p>
{% endblock %}

{% endblock %}
